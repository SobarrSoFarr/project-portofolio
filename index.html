<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Pribadi Modern</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bars-animation">
        <div class="bar" style="--i:6;"></div>
        <div class="bar" style="--i:5;"></div>
        <div class="bar" style="--i:4;"></div>
        <div class="bar" style="--i:3;"></div>
        <div class="bar" style="--i:2;"></div>
        <div class="bar" style="--i:1;"></div>
    </div>

    <header class="navbar">
        <a href="#" class="logo">Portfolio</a>

        <ul class="nav-list">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <section class="home" id="home">
        <div class="home-info">
            <h1>Halo, Saya [Nama Anda]</h1>
            <h2>
                <span data-text="Frontend Developer" style="--i:4;">Frontend Developer</span>
                <span data-text="Blogger" style="--i:3;">Blogger</span>
                <span data-text="Designer" style="--i:2;">Designer</span>
                <span data-text="YouTuber" style="--i:1;">YouTuber</span>
            </h2>
            <p>
                Deskripsi singkat tentang keahlian atau pekerjaan Anda.
            </p>

            <div class="btn-sci">
                <a href="#" class="btn">Hubungi Saya</a>
                
                <div class="sci">
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                </div>
            </div>
        </div>

        <div class="image">
            <div class="img-box">
                <div class="img-item">
                    <img src="image/photo-profil.jpg" alt="Foto Profil Anda"> 
                </div>
            </div>
        </div>

    </section>

    </body>
</html>
